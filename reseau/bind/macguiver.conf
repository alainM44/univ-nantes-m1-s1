// creation d'une zone macguiver.fr
zone "macguiver.fr" {
    type master;   
    file "/etc/bind/macguiver.dns";
    };

zone "prive.fr" {
    type slave;   
    file "/etc/bind/prive.dns";
    masters { 192.168.1.10; };
    };
    
// pour la resolution inverse
zone "1.168.192.in-addr.arpa" {
    type master;
    file "/etc/bind/macguiver.rev";
    };
